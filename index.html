<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>

    <!-- LINKS  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main-content">
    <div class="container">
        <div class="intro-page">
            <!-- HERO  -->
            <div class="hero">
                <div class="hero-top">
                    <div class="hero-badge">frontend and backend</div>
                    <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                    <p class="hero-text">See how experienced developers solve problems in real time</p>
                </div>

                <div class="hero-bottom">  <strong>Try it free 7days,</strong> then $20/mo</div>
            </div>

            <!-- SIGNUP-FORM  -->

            <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
                <h2 class="signup-form-heading"> Signup for the course and get free 7days</h2>
                <div class="signup-form-fields">
                    <input class="signup-form-field" type="text" name="name" placeholder="Fist name" aria-label="Name" required>
                    <input class="signup-form-field" type="text" name=" last_name" placeholder="Last name" aria-label=" Last name" required>
                    <input class="signup-form-field" type="email" name=" email" placeholder="Email" aria-label=" email" required>
                    <input class="signup-form-field" type="password" name="password" placeholder="Password" aria-label=" password" required>
                </div>
                <button class="signup-form-submit" type="submit">Claim your free trial</button>
                <div class="signup-form-notice">
                    By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a>
                </div>
            </form>
        </div>
    </div>
</div>
            
            
    
    <script src="js/main.js"></script>
</body>
</html>
